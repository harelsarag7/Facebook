        function generateStrongPasswordAsync(){
            return new Promise(function executor (resolve, reject){

                setTimeout( () =>{
                    let n = Number.parseInt((Math.random() * 100))
                    let passwordArray = ["A", "B", "C", "$", "!", "#", "g", "b", "t"];
                    let password = "";
                    for(let i = 0; i < 6; i++){
                        password += passwordArray[Math.floor(Math.random() * 9)]
                    }
                    if(password.search(/[A-Z]/) == -1 || password.search(/[a-z]/)  == -1 || password.search(/[!@#$%^&*]/) == -1){

                        
                        reject(`Password do not storng enough:<br/> ${password}`)
                    } else {
                        resolve(password);
                    }
                    
            }
            , 1000)
            
        }
    )}
        function passwordFunc(){
            generateStrongPasswordAsync().then((val) => document.querySelector("#password").innerHTML = (`GREAT: ${val}`)).catch((val)=> document.querySelector("#password").innerHTML = (`ERROR: ${val}`));
        }

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

</head>
<body>
<input type="text" id="myInput"/>
<ul id="lista1" class="list-group"> 
    <li id = "1" class="list-group-item d-flex justify-content-between align-items-center">
        <div id = "elem1"> Carne </div>
        <div id = "elem2"> pesce </div>
        <div id = "elem3"> Verdure </div>
    </li>
</ul>

    <script>
        $(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#lista1 div").css("display", function() {
  return this.innerText.toLowerCase().indexOf(value) > -1 ? "":"none"
    });
  });
});
    </script>
</body>
</html>
